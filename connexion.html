<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./connexion.css">
    <title>Connexion</title>
</head>
<body>
    <section id="section-sign-up">
        <form id="form-sign-up">
            <fieldset>
                <legend>Pas encore Membre ?</legend>
                <label for="firstname">Prénom</label>
                <input id="firstname" type="text" required>
                <br>
                <label for="lastname">Nom</label>
                <input id="lastname" type="text" required>
                <br>
                <label for="email">Email</label>
                <input id="email" type="email">
                <br>
                <label for="password">Mot de passe</label>
                <input id="password" type="password" required>
                <br>
                <label for="pwd-confirmed">Confirmer mot de passe</label>
                <input id="pwd-confirmed" type="password" required>
                <br>
                <input type="submit" value="S'inscrire">
            </fieldset>
        </form>
    </section>
    <section id="section-login">
        <form id="form-login">
            <fieldset>
                <legend>Déja membre ?</legend>
                <label for="member-email">Email</label>
                <input id="member-email" type="email">
                <br>
                <label for="member-pwd">Mot de passe</label>
                <input id="member-pwd" type="password" required>
                <br>
                <input type="submit" value="connexion">
            </fieldset>
        </form>
    </section>
</body>
</html>

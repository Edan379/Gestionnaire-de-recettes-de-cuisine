<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../dist/connexion.js" defer></script>
    <link rel="stylesheet" href="../../connexion.css">
    <title>Connexion</title>
</head>
<body id="body">
    <section id="section-sign-up">
        <form id="form-sign-up">
            <fieldset>
                <legend>Pas encore Membre ?</legend>
                <label for="firstname">Prénom</label>
                <input id="firstname" type="text" required>
                <br>
                <label for="lastname">Nom</label>
                <input id="lastname" type="text" required>
                <br>
                <label for="email">Email</label>
                <input id="email" type="email">
                <br>
                <label for="password">Mot de passe</label>
                <input id="password" type="password" required>
                <br>
                <label for="pwdConfirmed">Confirmer mot de passe</label>
                <input id="pwdConfirmed" type="password" required>
                <br>
                <input type="submit" value="S'inscrire">
            </fieldset>
        </form>
    </section>
    <section id="section-login">
        <form id="form-login">
            <fieldset>
                <legend>Déja membre ?</legend>
                <label for="memberEmail">Email</label>
                <input id="memberEmail" type="email">
                <br>
                <label for="memberPwd">Mot de passe</label>
                <input id="memberPwd" type="password" required>
                <br>
                <input type="submit" value="connexion">
            </fieldset>
        </form>
    </section>
</body>
</html>
